<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title th:text="#{label.getting.started}">Getting Started: Serving Web Content ORIGINAL</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
		/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
	</style>
</head>

<th:block th:insert="fragments/header.html :: css" />
	<body style="background-image: url('/img/back3.jpg'); background-size: cover;" >
	<br />
	<div class="topnav">
		<a href="/home" >Home</a>
		<a href="/users" sec:authorize="hasRole('ROLE_ADMIN')" >Users</a>
		<a href="/cards">Cards</a>
		<a href="/transactions">Transactions History</a>
		<a href="https://www.worldbank.org/en/news/all">News</a>
		<a href="/contact">Contact Us</a>
	</div>
	<div class="header" align=center>
		<h2>Transaction history</h2>
	</div>
	<br />

		<div class="container" style="background-color: #a5b3c9;" >
			<div class="row" align=center style="font-size:20px; font-weight:bold">
				<div class="border col-lg-1"><b>Id</b></div>
				<div class="border col-lg-3"><b>Transaction Date</b></div>
				<div class="border col-lg-2" ><b>Value</b></div>
				<div class="border col-lg-2" ><b>Procedure</b></div>
				<div class="border col-lg-2" ><b>Cards Name</b></div>
				<div class="border col-lg-2" ><b>Cards Number</b></div>
			</div>

			<div class="row" th:each="transactions : ${trans}" align=center>
				<div class="border col-lg-1" th:text="${transactions.id}"></div>
				<div class="border col-lg-3" th:text="${transactions.transactionDate}"></div>
				<div class="border col-lg-2" th:text="${transactions.value}"></div>
				<div class="border col-lg-2" th:text="${transactions.procedure}"></div>
				<div class="border col-lg-2" th:text="${transactions.cardName}"></div>
				<div class="border col-lg-2" th:text="${transactions.cardNumber}"></div>
			</div>
		</div>
	</body>
</html>
