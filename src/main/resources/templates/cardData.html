<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Getting Started: Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        		/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
    </style>
</head>

<th:block th:insert="fragments/header.html :: css" />

<body style="background-image: url('/img/back3.jpg'); background-size: cover;" >
<br />
<div class="topnav">
    <a href="/home" >Home</a>
    <a href="/users" sec:authorize="hasRole('ROLE_ADMIN')" >Users</a>
    <a href="/cards">Cards</a>
    <a href="/transactions">Transactions History</a>
    <a href="https://www.worldbank.org/en/news/all">News</a>
    <a href="/contact">Contact Us</a>
</div>

<div class="row justify-content-center  p-2	">Please select an operation ...</div>

<form th:action="@{/card/{id}(id=${userCards.id})}" method="post" th:object="${userCards}">

    <div class="row justify-content-center  p-1">
        <div class="col-sm  p-1 justify-content-end"
             style="text-align: right">Id :</div>
        <div class="col-sm  p-1">
            <input type="text" th:field="*{id}" />
        </div>

    </div>


    <div class="row justify-content-center  p-1">
        <div class="col-sm  p-1 justify-content-end"
             style="text-align: right">Card name :</div>
        <div class="col-sm  p-1">
            <input type="text" th:field="*{cardName}" />
        </div>
    </div>


    <div class="row justify-content-center  p-1">
        <div class="col-sm  p-1 justify-content-end"
             style="text-align: right">Balance :</div>
        <div class="col-sm  p-1">
            <input type="text" th:field="*{balance}" />
        </div>
    </div>


    <div class="row justify-content-center  p-1">
        <div class="col-sm  p-1 justify-content-end"
             style="text-align: right">Valid :</div>
        <div class="col-sm  p-1">
            <input type="text"  th:field="*{valid}" />
        </div>
    </div>


    <div class="row justify-content-center  p-1">
        <div class="col-sm  p-1 justify-content-end"
             style="text-align: right">Lock status :</div>
        <div class="col-sm  p-1">
            <input type="text" th:field="*{lock}" />
        </div>
    </div>

</form>
<center>
<tr>
    <a  th:href="@{/card/transfer/{id}(id=${userCards.id})}"class="btn btn-primary" sec:authorize="hasRole('ROLE_USER')"> Transfer money  </a>
    <a>    </a>
    <a th:href="@{/card/lock/{id}(id=${userCards.id})}" class="btn btn-warning"  >Lock card </a>
    <a>    </a>
    <a th:href="@{/card/unlock/{id}(id=${userCards.id})}" sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-info"  >Unlock card </a>
    <a>    </a>
    <a class="btn btn-success" th:href="@{/card/replenishment/{id}(id=${userCards.id})}"  sec:authorize="hasRole('ROLE_USER')" > Replenishment  </a>
    <a>    </a>
    <a  class="btn btn-danger" th:href="@{/card/delete/{id}(id=${userCards.id})}" sec:authorize="hasRole('ROLE_ADMIN')" >Delete card </a>
    <a>   </a>
    <a  class="btn btn-secondary" th:href="@{/card/edit/{id}(id=${userCards.id})}" sec:authorize="hasRole('ROLE_ADMIN')" >Edit card </a>

</tr>
</center>
</body>
</html>
