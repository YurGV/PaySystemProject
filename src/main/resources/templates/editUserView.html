<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Getting Started: Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
        		/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
    </style>
</head>

<th:block th:insert="fragments/header.html :: css" />

<body style="background-image: url('/img/back3.jpg'); background-size: cover;" >
<br />
<div class="topnav">
	<a href="/home" >Home</a>
	<a href="/users" sec:authorize="hasRole('ROLE_ADMIN')" >Users</a>
	<a href="/cards">Cards</a>
	<a href="/transactions">Transactions History</a>
	<a href="https://www.worldbank.org/en/news/all">News</a>
	<a href="/contact">Contact Us</a>
</div>


	<th:block th:insert="fragments/navBar.html :: navBar" />

	<div class="row justify-content-center  p-2	">Enter user details please...</div>
	
	<form th:action="@{/users/edit/{id}(id=${user.id})}" method="post" th:object="${user}">

		<div class="row justify-content-center  p-1">
			<div class="col-sm  p-1 justify-content-end"
				style="text-align: right">Email :</div>
			<div class="col-sm  p-1">
				<input type="text" th:field="*{email}" />
			</div>
			
		</div>
		<div class="row justify-content-center alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>

		<div class="row justify-content-center  p-1">
			<div class="col-sm  p-1 justify-content-end"
				style="text-align: right">First name :</div>
			<div class="col-sm  p-1">
				<input type="text" th:field="*{firstName}" />
			</div>
		</div>
		
		<div class="row justify-content-center alert alert-danger" role="alert" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
		
		<div class="row justify-content-center  p-1">
			<div class="col-sm  p-1 justify-content-end"
				style="text-align: right">Last name :</div>
			<div class="col-sm  p-1">
				<input type="text"  th:field="*{lastName}" />
			</div>
		</div>
		
		<div class="row justify-content-center alert alert-danger" role="alert" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>
			
		<div class="row justify-content-center  p-1">
			<input class="btn btn-primary" type="submit" value="Edit" />
		</div>
	</form>
	



	<th:block th:insert="fragments/scripts.html :: js" />
</body>
</html>
